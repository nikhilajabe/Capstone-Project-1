<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="icon" type="image" href="images/favicon.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
        <title>Log in</title>
    </head>
    <body>

        <div class="strt">
            <div class="pln">
                <span class="material-symbols-outlined">
                    travel
                </span>
            </div>
            <div class="drm">my Dream Place</div>
        </div>
        <div class="page">
        <section class="vh-100">
            <div class="sign">Sign in</div>
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form>
                            <!-- Email input -->
                            <div class="email">
                                <div class="mail1">Email address</div>
                                <input type="email" name="mail" class="mail">
                            </div>
                            <div class="password">
                                <div class="pass">Password</div>
                                <input
                                    type="password"
                                    name="mail"
                                    class="pass1"
                                    placeholder=""
                                >
                                <span class="material-symbols-outlined visi">
                                    visibility
                                </span>
                            </div>
                            <div class="keep">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <div class="keep" for="form1Example3">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            value=""
                                            id="form1Example3"
                                            checked
                                        >
                                        <span class="keepme" > Keep me sign in</span>                                        
                                        <span>
                                            <a class="forgot" href="#!">Forgot password?</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="signin">Sign in</button>
                            <div class="divider d-flex align-items-center my-4">
                                <p class="option">or use one of these option</p>
                            </div>
                            <div class="social1"><img src="images/google.png" alt="image" class="google"> Continue with Google</div>
                            <div class="social">
                                <i class="fa-brands fa-square-facebook fa-lg"></i>
                                Continue with Facebook
                            </div>
                            <div class="footer">
                                dont have a account?
                                <a href="#" class="lnk">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>        
        <script src="https://kit.fontawesome.com/2f8845cc41.js" crossorigin="anonymous"></script>
    </body>
